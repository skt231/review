<html>
<head>

<title>Insert title here</title>

<body>
	<h1>쿠키 생성</h1>
	<form action="Create.Servlet">
		name : <input type="text" name="name"><br> value : <input
			type="text" name="value"><br> <input type="submit"
			value="쿠키 생성">
	</form>

	</form>

			type="text" name="updateValue"> <input type="submit" value="변경하기">

	<h1>쿠키 삭제</h1>
	<form action="Delete.Servlet">
		삭제할 이름 : <input type="text" name="delName"><br>
		<input type="submit" value="삭제하기">
	</form>
	<br>
