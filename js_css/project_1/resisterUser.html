        <div class="container mt-15">
            <h2>회원가입</h2>&nbsp;
            <form action="/register" method="post">
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">ID (사용자 이름):</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="pwd" class="col-sm-2 col-form-label">비밀번호:</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="pwd" name="password" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="pwd-confirm" class="col-sm-2 col-form-label">비밀번호 확인:</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="pwd-confirm" name="password_confirm" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">이메일:</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>&nbsp;
                <div class="form-group row">
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-info">회원가입</button>
                    </div>
                </div>
            </form>
        </div>
