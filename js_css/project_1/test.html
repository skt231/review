    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- axios 라이브러리 추가 -->

    <script>
        // API URL
        const apiUrl = 'http://www.kopis.or.kr/openApi/restful/pblprfr/PF128899?service=b0a82e699a254319bbe6decc02de2489';

        // 이미지를 가져와서 HTML 문서에 추가하는 함수
         function fetchAndDisplayImage() {
            axios.get(apiUrl)
                .then(response => {http://www.kopis.or.kr/openApi/restful/pblprfr/PF128899?service=b0a82e699a254319bbe6decc02de2489
                    const data = response.data;
                    const imageSrc = data.body.items.item[0].imageObject;
                    console.log(imagSrc);
                    if (imageSrc) {
                        const imgElement = document.createElement('img');
                        imgElement.style.width = '50%';
                        imgElement.style.height = 'auto'; // 이미지 비율 유지
                        imgElement.src = imageSrc;
                        
                        document.body.appendChild(imgElement);
                    } else {
                        console.error('Image URL not found in API response');
                    }
                })
                .catch(error => {
                    console.error('Error fetching image:', error);
                });
        }
    
        // 페이지 로드 후 이미지 가져오기 함수 실행
        window.onload = fetchAndDisplayImage;
    </script>
