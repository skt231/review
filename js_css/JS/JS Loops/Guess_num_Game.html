    <script>
        let start=prompt("do you want to start? y/n");
        while(start==='y'){
        const max_input=prompt("write maxNumber!");
        let answer=Math.floor(Math.random()*10)+1;
        let right=false;
        while(!right){
            let answer_input=prompt("write the answer");
            if(answer_input==='q'){
                break;
            }
            answer_input=parseInt(answer_input);
            if(answer_input>answer){
                alert("No. Lower.")
            }else if(answer_input<answer){
                alert("No, Upper")
            }else if(answer_input===answer){
                alert("You win!!")

                break;
            }
        }
        if(answer_input==='q'){

            }
        start=prompt("do you want again? y/n");
        }
