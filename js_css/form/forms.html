<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="#" method="get">
        <p>
            <label for="id">아이디 : <input type="text" id="id" placeholder="id"></label>
            <label for="pw">비밀번호 : <input type="password" id="pw" placeholder="password"></label>
        </p>
        <p>
            <label for="color">색상 : <input type="color" id="color"> </label>
            <label for="num">나이 : <input type="number" id="num" placeholder="enter a number"></label>
            <button>submit</button>
            <input type="button" value="전송">
        </p>
    </form>
    <h1>label</h1>
    <form action="#" method="get">
        <label for="ck1">Do you like cheese?<input type="checkbox" id=ck1 name="ck1"></label><br>
        <label for="ck2">Do you like kimchi?<input type="checkbox" id=ck2 name="ck2"></label><br>
        <label for="ck3">Do you like armd<input type="checkbox" id=ck3 name="ck3"></label><br>
        <label for="ck4">Do you like intel<input type="checkbox" id=ck4 name="ck4"></label><br>
        <input type="submit" value="전송">
    </form>
    <form action="https://www.redit.com/search">
        <input type="text" name="q">
        <input type="button" value="serarch reddit">
    </form>
    <form action="https://www.google.co.kr/search">
        <input type="text" name="q">
        <input type="button" value="serarch google">
    </form>
    <form action="test.html">
        <label for="size1">5<input type="radio" name="size" id="size1"></label>
        <label for="size2">10<input type="radio" name="size" id="size2"></label>
        <label for="size3">15<input type="radio" name="size" id="size3"></label>
        <label for="size4">20<input type="radio" name="size" id="size4"></label>
        <label for="size5">25<input type="radio" name="size" id="size5"></label>
        <input type="submit" value="제출">
    </form>

    <form action="test.html" method="get">
        <p>
            <select name="pets" id="pets">
                <option value="dog">dog</option>
                <option value="cat">cat</option>
                <option value="bird">bird</option>
                <option value="lion">lion</option>
                <option value="tiger">tiger</option>
            </select>
        </p>
        <button>제출</button>
    </form>
    <form action="test.html" method="get">
        <p>
        <label for="tae">text
            <textarea name="tae" id="tae" cols="30" rows="10" style="resize: none;">
            </textarea>
        </label>
        </p>
        <button>제출</button>
    </form>
    <h2>validation Demo</h2>
    <form action="test.html" method="get">
        <label for="id"><input type="text" id="id" name="id" placeholder="id" minlength="5" required></label>
        <label for="pw"><input type="text" id="pw" name="pw" placeholder="pw" minlength="8" maxlength="16" required></label>
        <label for="email"><input type="email" id="email" name="email" placeholder="email" required></label>
        <button>로그인</button>
    </form>
</body>

</html>
